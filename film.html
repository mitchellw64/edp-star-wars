<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Page</title>
    <script src="./film.js" defer></script>
    <link rel="stylesheet" href="./site.css">
</head>
<body>
    <div id="container">
        <h1 id="film-name">Film name</h1>
        <section id="generalInfo">
            <p>Released: <span id="year"></span></p> <p>Director: <span id="director"></span></p> <p>Episode: <span id="episode"></span></p>
        </section>
        <section id="characters">
            <h2>Characters</h2>
            <ul id="characterslist"></ul>
        </section>
        <section id="planets">
            <h2>Planets</h2>
            <ul id="planets-list"></ul>
        </section>
    </div>
</body>
</html>
